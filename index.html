<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to my <span class="text-semibold text-violet-600">Baap Er
                Bank</span>!!!
        </h1>
    </header>

    <section class="mt-12 bg-blue-200 w-9/12 mx-auto p-12">
        <h1 class="text-3xl font-semibold mb-5">Please Login</h1>
        <input class="w-9/12 block rounded px-4 mb-4" type="email" name="" id="email" placeholder="Enter your email">
        <input class="w-9/12 block rounded px-4 mb-4" type="password" name="" id="password"
            placeholder="Enter your password">

        <button id="btn"
            class="px-5 py-2 bg-amber-500 hover:bg-green-500 rounded-lg font-medium text-white transition duration-1000">Submit</button>
    </section>

    <script src="js/index.js"></script>
    <script src="js/deposit.js"></script>

</body>

</html>
